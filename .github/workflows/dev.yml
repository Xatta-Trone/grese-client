name: Dev Deploy

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # - name: Set up Go
    #   uses: actions/setup-go@v3
    #   with:
    #     go-version: 1.20

    # - name: Build
    #   run: go build -o main

    # - name: Test
    #   run: go test -v ./...
    - name: Deploying
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: |
          cd /var/www/grese-client-dev
          git checkout staging
          git pull origin staging
          npm i
          sudo npm run build
          pm2 reload grese-client-dev --update-env
          pm2 restart grese-client-dev
